<h1 style="text-align: center">Admin Panel</h1>
<div class="row">
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" style="text-align: center">Users</li>
            <li class="list-group-item" ng-repeat="user in users"><a
                    ng-href="#/users/{{user._id}}">{{user.username}}</a>
        </ul>
    </div>
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" style="text-align: center">Events</li>
            <li class="list-group-item" ng-repeat="event in events"><a
                    ng-href="#/events/{{event._id}}">{{event.name}}</a>
                <span class="pull-right"><button class="btn btn-danger btn-sm" ng-click="deleteEvent(event)">Delete
                </button></span></li>
        </ul>
    </div>
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" style="text-align: center">Offers</li>
            <li class="list-group-item" ng-repeat="offer in offers"><a ng-href="#/offers/{{offer._id}}">{{offer.user_id.username}}
                / {{offer.event_id.name}}</a>
                <span class="pull-right"><button class="btn btn-danger btn-sm" ng-click="deleteOffer(offer)">Delete
                </button></span></li>
        </ul>
    </div>
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" style="text-align: center">Reports</li>
            <li ng-if="!report.done" class="list-group-item" ng-repeat="report in reports">{{report.user_id.username}} :
                {{report.msg}}
                <span class="pull-right"><button class="btn btn-danger btn-sm" ng-click="resolveReport(report)">
                    Resolve
                </button></span></li>
            <li ng-if="report.done" class="list-group-item list-group-item-success" ng-repeat="report in reports">
                {{report.user_id.username}} : {{report.msg}}
                <span class="pull-right">DONE</span></li>
        </ul>
    </div>
</div>
