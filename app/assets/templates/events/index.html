<h1>Events
    <button class="btn btn-default" ng-click="changeLoc('/events/new')"
            ng-disabled="identity.currentUser === undefined">Add Event
    </button>
</h1>
<div class="form-group">
    Search: <input type='text' class="form-group-sm" ng-model="search.input.$">
    <button class="btn btn-info btn-sm" ng-click="order('date')">Order by date of event</button>
    <span class="sortorder" ng-show="predicate === 'date'" ng-class="{reverse:reverse}"></span></div>
<div class="row" style="text-align: center">
    <div ng-repeat="event in events | filter:search.input | orderBy:predicate:reverse" class="col-sm-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{event.name}}</h3>

                <p>{{event.location}}, {{event.date | date:'dd/MM/yyyy'}}</p>


                <p></p>

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button ng-click="changeLoc('/events/'+ event._id)"
                                class="btn btn-group-lg btn-success btn-block" role="button"
                                ng-disabled="identity.currentUser === undefined">Show
                        </button>
                    </div>
                    <div class="btn-group" role="group">

                        <button ng-click="changeLoc('/events/'+event._id+'/edit')"
                                class="btn btn-group-lg btn-danger btn-block" role="button"
                                ng-disabled="identity.currentUser === undefined">Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
