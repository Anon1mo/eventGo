<div class="row" style="text-align: center">
    <div class="col-md-6">
        <h1>{{user.username}}</h1><br>

        <h2>
            <gravatar email="user.email"></gravatar>
        </h2>
        <button ng-if="!writing && !isSelf" class="btn btn-lg btn-success" ng-click="wantMessage()"><span
                class="glyphicon-envelope"></span>Write to user
        </button>
        <form ng-if="writing" class="form-horizontal" name="message_form">
            <div class="form-group">
                <label for="msg">Write a message:</label>
                <textarea ng-model="message.msg" class="form-control" rows="5" id="msg"></textarea>
            </div>
            <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="send()">Send!</button>
        </form>
        <h2>{{user.name}}</h2>

        <h3>{{user.age}} years</h3>

        <h3>{{user.location}}</h3>

        <h3>{{user.bio}}</h3>
    </div>
    <div class="col-md-6">
        <h1>This user is going or has been to events</h1>

        <div ng-repeat="event in user.events" class="col-sm-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{event.name}}</h3>

                    <p>{{event.location}}, {{event.date | date:'dd/MM/yyyy'}}</p>

                    <p>

                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <a ng-href="#/events/{{event._id}}" class="btn btn-group-lg btn-info" role="button">Show</a>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
