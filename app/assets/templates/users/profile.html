<div class="container">
    <div class="well">
        <legend>
            User Profile
        </legend>
        <form class="form-horizontal" name="profileForm">
            <fieldset class="form-group">
                <label class="col-md-2" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" placeholder="Username"
                       ng-model="user.username"
                       required>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="name">Name and surname</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="Name and surname"
                       ng-model="user.name"
                       required>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="age">Age</label>
                <input class="form-control" id="age" name="age" type="number" placeholder="Age" ng-model="user.age"
                       required>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="location">Location</label>
                <input class="form-control" id="location" name="location" type="text" placeholder="Location"
                       ng-model="user.location"
                       required>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="tel">Telephone</label>
                <input class="form-control" id="tel" name="tel" type="text" placeholder="Telephone" ng-model="user.tel"
                       required>
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="car">Car</label>
                <input class="form-control" id="car" name="car" type="text" placeholder="Car (optional)"
                       ng-model="user.car">
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="bio">Biography</label>
                <input class="form-control" id="bio" name="bio" type="text"
                       placeholder="Biography... Tell something about you (optional)" ng-model="user.bio">
            </fieldset>
            <fieldset class="form-group">
                <label class="col-md-2" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Password"
                       ng-model="password">
            </fieldset>
            <fieldset class="form-group">
                <div class="col-md-10 col-md-offset-2 pull-right">
                    <button class="btn btn-primary" ng-click="update()" ng-disabled="profileForm.$invalid">Submit
                    </button>
                    &nbsp;
                    <a href="#/" class="btn btn-default">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
